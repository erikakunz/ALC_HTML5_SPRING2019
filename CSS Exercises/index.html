<!DOCTYPE html>
<html>
    <head>
        <title>CSS Exercises Vol.1</title>
        <style type="text/css">
            body{
                background-color:cornflowerblue;
                margin:0
            }
            h1{

                margin-left:20px;
            }
            h3{
                color:blanchedalmond;

                font-size:28px;
                margin:5px 0 0 60px;

            div#box{
                background-color:lightcoral;
                width:100px;
                height:100px;
                position: absolute;
                left: 700px;
                top: 375px;
            }
            div#circle{
                background-color:aquamarine;
                width:100px;
                height:100px;
                border-radius:100%; 
                position: absolute;
                left: 700px;
                top:375px;
            }
            div#triangle{}
            
            .arrow-right{
                width:0;
                height:0;
                border-top:150px solid transparent;
                border-bottom:150px solid transparent;
                border-left: 150 solid orange;
                position:absolute;
                left:700px;
            }
            .arrow-right{
                width:0;
                height:0;
                border-left: 150px solid transparent;
                border-right: 150px solid transparent;
                border-bottom: 150px solid bisque;
                position: absolute;
                left:700px;
                top:50px;
            }
            .arrow-left{
                width:0;
                height:0;
                border-top: 150px solid transparent;
                border-bottom: 150px solid transparent;
                border-right: 150px solid lightgray;
                position:absolute;
                left:850px;
                top:50px;
            }
            .arrow-down{
                width:0;
                height:0;
                border-top: 150px solid coral;
                border-left: 150px solid transparent;
                border-right:150px solid transparent;
                position:absolute;
                left:700px;
                top: 50px
            }
            .arrow-up{
                width:0;
                height:0;
                border-top: 150px solid transparent;
                border-bottom: 150px;
                border-left: 150px solid gray;
                position:absolute;
                left:700px;
                top:50px;
            }
            img#marilynmonroe{
                display:block;
                width:auto;
                height:auto;
                border:solid 5px black;
                position:absolute;
                top: 200px;
                left: 25px;
                z-index:1;
                box-shadow:10px 10px 20px;
                border: solid 10px lightgray;
                
            
                
            }
        
        </style>

        <h1>CSS Exercises</h1>
        <h3>Vol.1</h3>
        <div id="box"></div>
        <div id="circle"></div>
        <div id="triangle"></div>
        <div class="arrow-down"></div>
        <div class="arrow-left"></div>

        <div class="arrow-right"></div>
