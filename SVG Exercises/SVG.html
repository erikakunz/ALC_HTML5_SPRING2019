<!DOCTYPE html>
<html>
<body>
<h1>My First SVG</h1>

    
<svg width="600" height="600">
    <circle cx="50" cy="50" r="40" stroke="red" stroke-width="3" fill="coral" />
    <rect width="300" height="100" style="fill:#0000FF; stroke-width:4; stroke:rgb(0,0,0)"  />
    <rect x="200" y="200" rx="200" ry="200" width="150" height="150" style="fill:#B22222;stroke:#FF8C00;stroke-width:7;opacity:0.8" />
    <line x1="30" y1="20" x2="200" y2="200" style="stroke:#0000FF;stroke-width:2"/>
    <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1"/>
</svg>
</body>
</html>
